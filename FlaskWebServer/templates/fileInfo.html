<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap-responsive.css"/>
	
	<link rel="stylesheet" type="text/css" href="../static/generalStyle.css"/>
	<title>Web Sync - {{ file.name }} info</title>
</head>
<body>
	{% include 'navbar.html' %}
		<div class="span3">
			<h2>{{ file.name }}</h2>
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<td>File path</td>
					<td>{{ file.path }}</td>
				</tr>
				<tr>
					<td>Last Modified</td>
					<td>{{ file.last_edited }}</td>
				</tr>
				<tr>
					<td>Size in bytes</td>
					<td>{{ file.size }}</td>
				</tr>
			</table>
			<a href="/download/{{file.name}}" class="btn btn-primary btn-lg">Download</a>
			<a href="/delete/{{file.name}}" class="btn btn-danger btn-lg">Delete</a>
			<a href="/files" class="btn btn-default btn-lg">Cancel</a>
		</div>
	<script src="../static/bootstrap/js/bootstrap.js"></script>	
</body>
</html>
